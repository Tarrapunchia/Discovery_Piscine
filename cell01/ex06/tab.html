<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Tab</title>
		<style>
			html {
				height: 100%;
			}

			body {
				height: 98%;
				margin-top: 0;
				margin-bottom: 0;
			}

			table {
				width: 100%;
				height: 100%;
				border-collapse: collapse;
			}

			tr, td {
				border: 2px solid;
			}

			td:hover {
				background-color: coral;
			}

			.table1 {
				background-color: aquamarine;
				width: 50%;
			}

			.table2 {
				background-color: chartreuse;
				width: 50%;
			}
		</style>

	</head>
		<body>
			<table>
				<tr>
					<td class="table1"><h4>First Cell</td>
					<td class="table2"><h4>Second Cell</td>
				</tr>
			</table>
		</body>
</html>
